<!doctype html>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <video id="video" autoplay controls height="600"></video>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'http://localhost:9000/vod-streaming/7d9f59c8-79a7-4e4b-b733-858c2a62b474/stream.mpd';
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    </script>
</html>
