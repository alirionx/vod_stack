<!doctype html>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <video id="video" autoplay controls height="600"></video>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'http://localhost:9000/vod-streaming/29aad8eb-d1eb-459a-bc52-1c02e12c2f8f/stream.m3u8';
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    </script>
</html>
