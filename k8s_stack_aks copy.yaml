---
apiVersion: v1
kind: Pod
metadata:
  name: "rabbitmq"
  namespace: vod-stack
  labels:
    app: "rabbitmq"
spec:
  containers:
  - name: rabbitmq
    image: "rabbitmq"
    ports:
    - containerPort: 5672
      name: rabbitmq-api

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-srv
  namespace: vod-stack
spec:
  selector:
    app: rabbitmq
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - name: rabbitmq-api
    protocol: TCP
    port: 5672
    targetPort: 5672 


