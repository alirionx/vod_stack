---
apiVersion: v1
kind: Service
metadata:
  namespace: vod-stack
  name: minio
  labels:
    app: minio
spec:
  clusterIP: None
  ports:
  - port: 9000
    name: minio-api
  - port: 9001
    name: minio-webui
  selector:
    app: minio

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: vod-stack 
  name: minio
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 3
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: stack-config
              key: MINIO_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: MINIO_PASSWORD
        image: minio/minio:latest
        args:
        - server
        - http://minio-0.minio.vod-stack.svc.cluster.local/data
        - http://minio-1.minio.vod-stack.svc.cluster.local/data
        - http://minio-2.minio.vod-stack.svc.cluster.local/data
        - --console-address 
        - :9001
        ports:
        - containerPort: 9000
          name: minio-api
        - containerPort: 9001
          name: minio-webui
        volumeMounts:
        - name: minio-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: minio-srv
  namespace: vod-stack
spec:
  selector:
    app: minio
  type: ClusterIP
  ports:
  - name: minio-api
    protocol: TCP
    port: 9000
    targetPort: 9000 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3-ing
  namespace: vod-stack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/proxy-buffering: 'off'
    nginx.ingress.kubernetes.io/proxy-body-size: 10g
spec:
  tls:
    - hosts:
        - vod-s3.app-scape.de
      secretName: s3-de-tls
  rules:
    - host: vod-s3.app-scape.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-srv
                port:
                  number: 9000

