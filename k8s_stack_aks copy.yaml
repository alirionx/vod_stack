---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-api
  namespace: vod-stack
  labels:
    app:  media-api
spec:
  selector:
    matchLabels:
      app: media-api
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  media-api
    spec:
      imagePullSecrets:
      - name: akseval-container-reg-creds
      containers:
      - name:  media-api
        image:  akseval.azurecr.io/vod_stack/media_api:latest
        imagePullPolicy: Always
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: MINIO_HOST
          valueFrom:
            configMapKeyRef:
              name: stack-config
              key: MINIO_HOST
        - name: MINIO_USER
          valueFrom:
            configMapKeyRef:
              name: stack-config
              key: MINIO_USER
        - name: MINIO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stack-secrets
              key: MINIO_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: stack-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_NOAUTH
          valueFrom:
            configMapKeyRef:
              name: stack-config
              key: RABBITMQ_NOAUTH
        ports:
        - containerPort:  5000
          name:  media-api
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: media-api-srv
  namespace: vod-stack
spec:
  selector:
    app: media-api
  type: ClusterIP
  ports:
  - name: media-api
    protocol: TCP
    port: 5000
    targetPort: 5000 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-api-ing
  namespace: vod-stack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/proxy-buffering: 'off'
    nginx.ingress.kubernetes.io/proxy-body-size: 10g
spec:
  tls:
    - hosts:
        - vod-media-api.app-scape.de
      secretName: media-api-de-tls
  rules:
    - host: vod-media-api.app-scape.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: media-api-srv
                port:
                  number: 5000


