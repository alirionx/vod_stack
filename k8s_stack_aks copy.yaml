---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchdb-pvc
  namespace: vod-stack
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: "couchdb"
  namespace: vod-stack
  labels:
    app: "couchdb"
spec:
  containers:
  - name: couchdb
    image: "couchdb:latest"
    env:
    - name: COUCHDB_USER
      valueFrom:
        configMapKeyRef:
          name: stack-config
          key: COUCHDB_USER
    - name: COUCHDB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: stack-secrets
          key: COUCHDB_PASSWORD
    ports:
    - containerPort: 5984
      name: couchdb-api
    volumeMounts:
    - name: couchdb-vol
      mountPath: /opt/couchdb/data
     
  volumes:
    - name: couchdb-vol
      persistentVolumeClaim:
        claimName: couchdb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-srv
  namespace: vod-stack
spec:
  selector:
    app: couchdb
  type: ClusterIP
  ports:
  - name: couchdb-api
    protocol: TCP
    port: 5984
    targetPort: 5984 

